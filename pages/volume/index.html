<!-- saved from url=(0023)http://localhost/volume -->
<html data-livestyle-extension="available">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Volume changer</title>
    <style>
      /* MOBILE */ 
@media only screen and (max-width: 1000px) {
    p {
        font: 32px "Lucida Grande", Helvetica, Arial, sans-serif;
    }

    button{
    	margin:50px auto;
    }

}

.container{
width:50%;
margin:auto;
}

	margin-bottom: 50px
}

}
button{

a {

    <script>
      $(document).ready(function(){
	$("#btnup").on("touchend click", function(e){
		$.get({
			url: "87.97.63.80:8080/volume/up"
		});
	});

	$('#btndown').on("touchend click ", function(e){
		$.get({
			url: "87.97.63.80:8080/volume/down"
		});
	});
});



    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=0">
</head>
